database:
  enabled: true
  type: "mysql"
  host: "localhost"
  port: 3306
  database: "financial_news"
  password: "${DB_PASSWORD}"
  pool_size: 10
  charset: "utf8mb4"

# Data source preference
data_source:
  primary: "database"                  # "database" or "csv"
  fallback: "csv"                      # Fallback if database fails


data_ingestion:
  root_dir: artifacts/data_ingestion
  query: ["India", "Economy", "Stock"]
  api_key: "your_api_key_here"

sentiment_analysis:
  root_dir: artifacts/sentiment
  model_name: "ProsusAI/finbert"
  batch_size: 16
  max_length: 512

model_training:
  output_dir: models/trained_models
  epochs: 3
  learning_rate: 2e-5
  train_batch_size: 16

app_config:
  title: "Financial Sentiment Analysis"
  port: 8501
  debug: true